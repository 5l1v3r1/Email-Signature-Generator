<html>
<head>
	<meta name="format-detection" content="telephone=no">
	<style>
		table {margin:0;padding:0;}
		tr {margin:0;padding:0;}
		.font {font-family:helvetica,arial,sans-serif;}
		.inner-td{margin:0;padding:0;white-space:nowrap;}
		.color-tr{color:#b0a49b;}
		.logo-td1 {width:86px;margin:0;padding-right:9px;}
		.logo-td2{width:5px;}
		.right-top-td{margin:0;padding:0;padding-top:14px; line-height: 1.3em;}
		.right-table{border:none;text-decoration:none;font-family:helvetica,arial,sans-serif;font-size:12px;color:#b0b0b0;border-collapse:collapse;-webkit-text-size-adjust:none;}
		.name-span{font-size:11.0pt;color:#D13040;}
		.cred-span{font-size:11.0pt;color:#919191;}
		.position-span{font-size:10.0pt;color:#919191;}
		.phone-letter{font-size:10.0pt;color:#D13040;}
		.no-dec{border:none;text-decoration:none;}
		.phone-number{border:none;font-size:10.0pt;color:#919191;text-decoration:none;}
		.web-link{font-size:10.0pt;color:#919191;text-decoration:none;}

	</style>
</head>
<body>
	<br>
	<table width="320" id="sig" cellspacing="0" cellpadding="0" border-spacing="0">
		<tr>
			<!-- Logo -->
			<td width="80" class="top-td">
				<a href="https://www.lanecollege.edu/"><img border="0" width="75" height="141" src="http://www.sodiumhalogen.com/clients/lane-college/signature/assets/images/lane-college.png"></a>
			</td>

			<td width="10" class="logo-td2">&nbsp;</td>			
			<!-- Right Side Info -->
			<td valign="top" class="right-top-td">
				<table id="sig2" cellspacing="0" cellpadding="0" border-spacing="0" class="right-table">
					<!-- Name and Credetials -->
					<tr>
						<td class="inner-td font">
							<b><span class="name-span">${first} ${last}</span></b><span id="creds" class="cred-span">${creds}</span>
						</td>
					</tr>
					<!-- Title/Position -->
					<tr id="title">
						<td class="inner-td font">
							<span class="position-span">${title}</span>
						</td>
					</tr>
					<!-- Phone Number -->
					<tr class="color-tr" id="phone">
						<td class="inner-td">
							<span class="phone-letter">P&nbsp;</span><a href="tel:${phone}" target="_blank" class="no-dec"><span class="phone-number">${phone}</a>
						</td>
					</tr>
					<!-- Company Name -->
					<tr class="color-tr">
						<td class="inner-td">
							<span class="position-span">Lane College</span>
						</td>
					</tr>
					<!-- Website -->
					<tr class="color-tr">
						<td class="inner-td">
							<a href="https://www.lanecollege.edu/" target="_blank" class="no-dec"><span class="web-link">www.lanecollege.edu</span></a></span>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
	<br>
</body>
</html>
